feign:
  client:
    config:
      default:
        loggerLevel: FULL
logging:
  level:
    root: DEBUG
spring:
  datasource:
    url: jdbc:h2:mem:code-challenger-db
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true

